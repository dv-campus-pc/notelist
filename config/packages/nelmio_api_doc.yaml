nelmio_api_doc:
  documentation:
    info:
      title: DV Campus Notelist
      description: You notes can stored here
      version: 0.1.0
    paths:
      /api/login_check:
        post:
          description: User Authentication
          tags:
            - Authentication
          produces:
            - application/json
          parameters:
            - name: Credentials
              description: User credentials
              required: true
              in: body
              schema:
                type: object
                properties:
                  username:
                    type: string
                  password:
                    type: string
          responses:
            '200':
              description: Success login
              schema:
                type: object
                properties:
                  token:
                    type: string
            '401':
              description: Invalid credentials
              schema:
                type: object
                properties:
                  code:
                    type: integer
                  message:
                    type: string
      /api/user/registration:
        post:
          description: User Registration
          tags:
            - Authentication
          produces:
            - application/json
          parameters:
            - name: User details
              description: User credentials
              required: true
              in: body
              schema:
                type: object
                properties:
                  username:
                    type: string
                  password:
                    type: string
          responses:
            '200':
              description: Success registration
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  username:
                    type: string
                  role:
                    type: array
                    items:
                      type: string
            '400':
              description: Invalid data
              schema:
                type: object
                properties:
                  error:
                    type: string


  areas: # to filter documented areas
    path_patterns:
      - ^/api(?!/doc$)
    host_patterns:
      - ^api\.
